{% extends 'base.html' %}

{% block 'title' %}Type.Event | Cadastre-se{% endblock  %}

{% block 'body' %}
    <div class="container-fluid bg-inscricao">
        <div class="row">
            <div class="col-md">
                <h3 class="logo">Type.Event</h3>
                <div class="box-form">
                    <h3>CADASTRE-SE</h3>
                    <hr style="border-color: #7E7B7C">

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
                        <label>Username:</label>
                        <input type="text" class="form-control" placeholder="Username..." name="username" required>
                        <br>
                        <label>E-mail:</label>
                        <input type="email" class="form-control" placeholder="E-mail..." name="email" required>
                        <br>
                        <div class="row">
                            <div class="col-md">
                                <label>Senha:</label>
                                <input type="password" class="form-control" placeholder="Senha..." name="senha" required>
                            </div>
                            <div class="col-md">
                                <label>Confirmar senha:</label>
                                <input type="password" class="form-control" placeholder="Confirmar senha..." name="confirmar_senha" required>
                            </div>
                        </div>
                        <br>
                        <a href="{% url 'login' %}" class="link">JÃ¡ possuo uma conta</a>
                        <br>
                        <br>
                        <input type="submit" value="CADASTRAR" class="btn-principal">
                    </form>
                </div>
            </div>

            <div class="col-md bg-img"></div>

        </div>
    </div>
{% endblock %}
